<div class="form-container">
    <div class="card">
        <div class="car-header">
            <h1>Historia Clinica</h1>
        </div>
        <form [formGroup]="historiaClinicaFormulario" (ngSubmit)="onSaveForm()">
            <!-- action="#" -->
            <div class="form-row p-2">

                <div class="accordion form-group col-md-12" id="accordion">
                    <div class="card">
                        <div class="card-header" id="headiuno">
                            <button class="btn btn-dark collapsed" type="button" data-toggle="collapse" data-target="#collapseuno" aria-expanded="false" aria-controls="collapseuno">
                        DATOS GENERALES PACIENTE
                      </button>
                        </div>
                        <div class="collapse" id="collapseuno" aria-labelledby="headiuno" data-parent="#accordion">
                            <!-- show -->
                            <div class="card-body">
                                <div class="form-row">
                                    <div class="form-group col-md-6">
                                        <label class="col-form-label"><strong>Nombre: </strong></label>
                                        <input type="text" formControlName="nombre" placeholder="Nombre del paciente">
                                    </div>
                                    <div class="form-group col-md-6">
                                        <label class="col-form-label"><strong>Edad Paciente</strong></label>
                                        <input type="text" formControlName="edad" placeholder="Edad del paciente">
                                    </div>
                                    <div class="form-group col-md-6">
                                        <label class="col-form-label"><strong>Sexo</strong></label>
                                        <input type="radio" formControlName="sexo" value="Masculino">Masculino
                                        <input type="radio" formControlName="sexo" value="Femenino">Femenino
                                    </div>
                                    <div class="form-group col-md-6">
                                        <label class="col-form-label"><strong>Fecha nacimiento</strong></label>
                                        <input type="date" formControlName="fechaNacimiento">
                                    </div>
                                    <div class="form-group col-md-6">
                                        <label class="col-form-label"><strong>Lugar de nacimiento</strong></label>
                                        <input type="text" formControlName="lugarNacimiento">
                                    </div>
                                    <div class="form-group col-md-6">
                                        <label class="col-form-label"><strong>Edad en meses (menor de dos años)</strong></label>
                                        <input type="text" formControlName="edadMeses">
                                        <input type="radio" formControlName="edadMeses" value="No aplica">No aplica
                                    </div>
                                    <div class="form-group col-md-6">
                                        <label class="col-form-label"><strong>escolaridad</strong></label>
                                        <input type="text" formControlName="escolaridad">
                                    </div>
                                    <div class="form-group col-md-6">
                                        <label class="col-form-label"><strong>religion</strong></label>
                                        <input type="text" formControlName="religion">
                                    </div>
                                    <div class="form-group col-md-6">
                                        <label class="col-form-label"><strong>Nacionalidad</strong></label>
                                        <input type="checkbox" formControlName="nacionalidad">Colombiano
                                        <input type="text" formControlName="nacionalidad">Otra
                                    </div>
                                    <div class="form-group col-md-6">
                                        <label class="col-form-label"><strong>Etnia</strong></label>
                                        <input type="checkbox" formControlName="etnia"> Mestizo
                                        <input type="checkbox" formControlName="etnia"> Afrocolombiano/negro
                                        <input type="checkbox" formControlName="etnia"> Indígena
                                        <input type="checkbox" formControlName="etnia"> Raizal
                                        <input type="checkbox" formControlName="etnia"> Palenquero
                                        <input type="checkbox" formControlName="etnia"> Otro
                                    </div>
                                    <div class="form-group col-md-6">
                                        <label class="col-form-label"><strong>Documento de identidad</strong></label>
                                        <input type="text" formControlName="documentoIdentidad">
                                    </div>
                                    <div class="form-group col-md-6">
                                        <label class="col-form-label"><strong>Eps</strong></label>
                                        <input type="text" formControlName="eps">
                                    </div>
                                    <div class="form-group col-md-6">
                                        <label class="col-form-label"><strong>Ips</strong></label>
                                        <input type="text" formControlName="ips">
                                    </div>
                                    <div class="form-group col-md-6">
                                        <label class="col-form-label"><strong>Sisben</strong></label>
                                        <input type="radio" formControlName="sisben" value="1">1
                                        <input type="radio" formControlName="sisben" value="2">2
                                        <input type="radio" formControlName="sisben" value="3">3
                                    </div>
                                    <div class="form-group col-md-6">
                                        <label class="col-form-label"><strong>Estrato</strong></label>
                                        <input type="text" formControlName="estrato">
                                    </div>
                                    <div class="form-group col-md-6">
                                        <label class="col-form-label"><strong>Direccion</strong></label>
                                        <input type="text" formControlName="direccion">
                                    </div>
                                    <div class="form-group col-md-6">
                                        <label class="col-form-label"><strong>Comuna</strong></label>
                                        <input type="text" formControlName="comuna">
                                    </div>
                                    <div class="form-group col-md-6">
                                        <label class="col-form-label"><strong>Barrio</strong></label>
                                        <input type="text" formControlName="barrio">
                                    </div>
                                    <div class="form-group col-md-6">
                                        <label class="col-form-label"><strong>Vereda</strong></label>
                                        <input type="text" formControlName="vereda">
                                    </div>
                                    <div class="form-group col-md-6">
                                        <label class="col-form-label"><strong>Telefono Fijo</strong></label>
                                        <input type="number" formControlName="telefonoFijo">
                                    </div>
                                    <div class="form-group col-md-6">
                                        <label class="col-form-label"><strong>Celular</strong></label>
                                        <input type="number" formControlName="celular">
                                    </div>
                                </div>

                            </div>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <button type="submit" class="btn-send">REGISTRAR</button>
                </div>

            </div>
        </form>

    </div>
</div>
