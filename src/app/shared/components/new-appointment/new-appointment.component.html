<div class="form-row">
    <form [formGroup]="user" (ngSubmit)="email(user.value)">
        <div class="form-group col-md-6">
            <label class="col-form-label"><strong>Nombre: </strong></label>
            <input type="text" formControlName="nombre" placeholder="Nombre del paciente">
        </div>
        <div class="form-group col-md-6">
            <label class="col-form-label"><strong>Email</strong></label>
            <input type="text" formControlName="email" placeholder="Email">
        </div>
        <br>
        <input type="submit" class="mat-flat-button" value="Save" [mat-dialog-close]="true" />
    </form>
</div>
