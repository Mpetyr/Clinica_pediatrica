<div class="card mt-2">
    <div class="card-header">
        Detalles pacientes
    </div>
    <div class="card-body">
        <ul class="list-group list-group-flush">
            <li class="list-group-item">
                Name:
                <h5>{{ paciente.nombre }} {{ paciente.apellido }}</h5>
            </li>
            <li class="list-group-item">
                Tipo de documento
                <h5>{{ paciente.tipoDeDocumento }}</h5>
            </li>
            <li class="list-group-item">
                Numero de documento:
                <h5>{{ paciente.numeroDocumento }}</h5>
            </li>
        </ul>
    </div>
    <div class="btn-group" role="group">
        <button type="button" class="btn btn-outline-warning m-1 btn-sm" (click)="onGoToEdit()">
            Editar
        </button>
    </div>
</div>
<button type="button" class="btn btn-secondary mt-2" (click)="OnGoBackToList()">
    Volver a la lista
</button>
