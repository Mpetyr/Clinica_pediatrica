<div class="table-responsive">
    <table class="table table-hover">
        <thead>
            <tr>
                <th scope="col">Nombre</th>
                <th scope="col">Tipo de documento</th>
                <th scope="col">Numero de documento</th>
                <th class="d-none d-sm-block" scope="col">Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr class="table-info" *ngFor="let item of patient$ | async">
                <th scope="row">{{ item.nombre }} {{ item.apellido }}</th>
                <td>{{ item.tipoDeDocumento }}</td>
                <td>{{ item.numeroDocumento }}</td>
                <td class="bnt-group d-none d-sm-block" role="group">
                    <button type="button" class="btn btn-outline-warning m-1" (click)="onGoToEdit(item)">Editor</button>
                    <button type="button" class="btn btn-outline-warning m-1" (click)="onGoToSee(item)">Visualizar</button>
                    <button type="button" class="btn btn-outline-danger m-1" (click)="onGoToDelete(item.id)">Eliminar</button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
